<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="watchDemo.css">
</head>
<body>
    <p id="timeDemo">0:0:0

    </p>
    <script>
        var g =0;
        var p =0;
        var s =0;

        var demo = document.getElementById('timeDemo');
        function cb(){
            s++;
            if(s==60){
                s=0;
                p++;
            }
            if(p==60){
                p=0;
                g++;
            }
            demo.innerText = g+" giờ "+ p+" phút "+s+" giây ";
            
        }
        setInterval(cb,1000);
        

        
        
    </script>
</body>
</html>
